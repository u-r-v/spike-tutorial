                        goal: 'Learn the absolute basics: making the robot move, light up, and make sounds. We\'ll also learn about variables to store information.',
                        concepts: ['Motors', 'Lights', 'Sounds', 'Variables'],
                        exercises: [
                            { title: 'First Moves (The Basics)', code: `# Import brings in the tools we need.\nfrom spike import PrimeHub, Motor\nfrom spike.control import wait_for_seconds\n\n# Initialize the Hub (the brain).\nhub = PrimeHub()\n# Initialize the motor on Port A.\nmotor = Motor('A')\n\n# Show a built-in image on the 5x5 light matrix.\nhub.light_matrix.show_image('HAPPY')\n# Pause the program for 1 second.\nwait_for_seconds(1)\n\n# Tell the console what we are doing.\nprint("Moving forward!")\n# Run the motor forward for 1 full rotation.\nmotor.run_for_rotations(1)\nwait_for_seconds(1)\n\nprint("Moving backward!")\n# A negative number makes the motor run in reverse.\nmotor.run_for_rotations(-1)\n\n# Turn all the lights off.\nhub.light_matrix.off()` },
                            { title: 'Wake-Up Routine with Variables', code: `# MotorPair lets us control two motors at once for driving.\nfrom spike import PrimeHub, MotorPair\nfrom spike.control import wait_for_seconds\n\nhub = PrimeHub()\n# Initialize a pair for motors in Port A and B.\nmotor_pair = MotorPair('A', 'B')\n\n# --- Variables --- \n# Variables store information with a name.\nwakeup_sound = 60 # MIDI note for the sound (C4).\nready_sound = 72  # MIDI note for a higher sound (C5).\ncircle_distance = 15 # The distance in cm.\n\n# Beep with the note stored in our variable.\nhub.speaker.beep(note=wakeup_sound)\nhub.light_matrix.show_image('ASLEEP')\nwait_for_seconds(1)\n\nhub.light_matrix.show_image('HAPPY')\nhub.speaker.beep(note=ready_sound)\n\n# Move in a circle using our distance variable.\n# Steering = 100 makes a sharp right turn.\nmotor_pair.move(circle_distance, 'cm', steering=100)` },

                        concepts: ['Functions', 'Gyro Sensor'],
                        exercises: [
                            { title: 'The Perfect 90-Degree Turn (Gyro)', code: `from spike import PrimeHub, MotorPair\n\nhub = PrimeHub()\nmotor_pair = MotorPair('A', 'B')\n\n# reset_yaw_angle sets the robot's current direction to 0.\n# This is CRITICAL for accurate turns.\nhub.motion_sensor.reset_yaw_angle()\n\nprint("Turning right...")\n# Start turning at a moderate speed.\nmotor_pair.start(steering=50)\n\n# A 'while' loop repeats as long as the condition is true.\n# We wait here until the angle is >= 90.\nwhile hub.motion_sensor.get_yaw_angle() < 90:\n    pass # 'pass' means do nothing, just wait.\n\n# As soon as the loop finishes, stop the motors.\nmotor_pair.stop()\nprint("Turn complete!")` },
                            { title: 'Creating Reusable Functions', code: `from spike import PrimeHub, MotorPair\n\nhub = PrimeHub()\nmotor_pair = MotorPair('A', 'B')\n\n# 'def' defines a function. This code can be reused.\ndef move_straight(distance_cm):\n    print("Moving straight for", distance_cm, "cm")\n    hub.motion_sensor.reset_yaw_angle()\n    # steering=0 tells the robot to use the gyro to resist turning.\n    motor_pair.move(distance_cm, 'cm', steering=0)\n\ndef turn_right_90():\n    print("Turning right 90 degrees")\n    hub.motion_sensor.reset_yaw_angle()\n    motor_pair.start(steering=100)\n    # Using 88 degrees can compensate for motor coasting.\n    while hub.motion_sensor.get_yaw_angle() < 88:\n        pass\n    motor_pair.stop()\n\n# A 'for' loop repeats the code inside a set number of times.\nfor i in range(4):\n    # Call our functions to draw a square.\n    move_straight(20)\n    turn_right_90()` },

                        exercises: [
                            { title: 'Finding the Edge', code: `from spike import PrimeHub, ColorSensor\nfrom spike.control import wait_for_seconds\n\nhub = PrimeHub()\ncolor_sensor = ColorSensor('C')\n\n# get_reflected_light() returns a value from 0 (dark) to 100 (bright).\nhub.light_matrix.write('W')\nwait_for_seconds(3)\nwhite_light = color_sensor.get_reflected_light()\nprint("White light value:", white_light)\nhub.speaker.beep()\n\nhub.light_matrix.write('B')\nwait_for_seconds(3)\nblack_light = color_sensor.get_reflected_light()\nprint("Black light value:", black_light)\nhub.speaker.beep()\n\n# The ideal target for the edge of a line is halfway between the two values.\ntarget_light = (white_light + black_light) / 2\nprint("Calculated Target Light:", target_light)` },
                            { title: 'The Smooth Proportional Line Follower', code: `from spike import MotorPair, ColorSensor\n\nmotor_pair = MotorPair('A', 'B')\ncolor_sensor = ColorSensor('C')\n\n# Constants are variables that don't change. We use ALL_CAPS.\nTARGET_LIGHT = 50\nSPEED = 30\n# GAIN is a multiplier. Higher gain = sharper turns.\nGAIN = 1.5\n\nwhile True:\n    # 1. Calculate the 'error' - how far are we from the target?\n    # Positive error = too bright (on white), Negative = too dark (on black)\n    error = color_sensor.get_reflected_light() - TARGET_LIGHT\n\n    # 2. Calculate the steering correction by multiplying error by gain.\n    steering = error * GAIN\n\n    # 3. Apply the correction. The robot will automatically turn.\n    motor_pair.start(steering=steering, speed=SPEED)` },

                            { title: 'Simple Maze Solver', code: `from spike import PrimeHub, MotorPair, DistanceSensor\n\nhub = PrimeHub()\nmotor_pair = MotorPair('A', 'B')\ndistance_sensor = DistanceSensor('D')\n\ndef turn_right_90():\n    hub.motion_sensor.reset_yaw_angle()\n    motor_pair.move(88, 'degrees', steering=100)\n\ndef turn_left_90():\n    hub.motion_sensor.reset_yaw_angle()\n    motor_pair.move(88, 'degrees', steering=-100)\n\nwhile True:\n    # Always move forward one step.\n    motor_pair.move(10, 'cm', steering=0)\n    \n    # Turn right and check for a wall.\n    turn_right_90()\n    distance = distance_sensor.get_distance_cm()\n    \n    # If distance is None (too far) or > 20cm, the path is open.\n    if distance is None or distance > 20:\n        continue # Go to start of loop and move forward.\n    else:\n        # Path is blocked, turn back left.\n        turn_left_90()\n        # Check if path is open straight ahead.\n        distance = distance_sensor.get_distance_cm()\n        if distance is None or distance > 20:\n            continue # Go to start of loop.\n        else:\n            # Only option is to turn left.\n            turn_left_90()` },

                        exercises: [
                            { title: 'Drive and Scan', code: `from spike import MotorPair, DistanceSensor\nimport runloop\n\nmotor_pair = MotorPair('A', 'B')\ndistance_sensor = DistanceSensor('D')\n\n# 'async def' defines a task that can run in parallel.\nasync def drive_forward():\n    motor_pair.start(speed=40)\n\n# This is a second, parallel task.\nasync def scan_for_obstacles():\n    while True:\n        # 'await' pauses this task until the condition is met,\n        # allowing other tasks (like drive_forward) to run.\n        await distance_sensor.wait_for_distance_closer_than(15, 'cm')\n        motor_pair.stop()\n\n# runloop.run() starts all the tasks at the same time.\nrunloop.run(drive_forward(), scan_for_obstacles())` },

                            { func: 'runloop.run(task1, task2)', desc: 'You can run multiple tasks. The robot can drive, watch a sensor, and blink its lights all at once!', example: `async def blink():\n    #...\nasync def drive():\n    #...\nasync def watch():\n    #...\nrunloop.run(blink(), drive(), watch())` }

                    {
                        id: 6,
                        title: 'Ultimate Challenge: Competition Structure',
                        goal: 'Learn how to structure a program for a robotics competition. This involves creating separate, modular "mission" functions.',
                        concepts: ['Modular Programming', 'Mission Launcher'],
                        exercises: [
                            { title: 'The Mission Launcher', code: `from spike import PrimeHub\nimport runloop\n\nhub = PrimeHub()\n\n# Define each mission as its own async function.\nasync def mission_one():\n    hub.light_matrix.write("M1")\n    # ... code for mission 1 ...\n    print("Mission 1 Complete!")\n\nasync def mission_two():\n    hub.light_matrix.write("M2")\n    # ... code for mission 2 ...\n    print("Mission 2 Complete!")\n\n# This main task acts as a menu.\nasync def select_mission():\n    hub.light_matrix.write("?")\n    while True:\n        # Wait for the left button to be pressed.\n        if await hub.left_button.wait_for_new_press():\n            print("Starting Mission 1")\n            # 'await' runs the mission and waits for it to finish.\n            await mission_one()\n            hub.light_matrix.write("?") # Show menu again\n        # Add another check for the right button here.\n        await runloop.sleep_ms(20)` },

                    { category: 'Motors', command: 'motor_pair.start(steering=50)', desc: 'Starts motors with steering. 0 is straight.' },
                    { category: 'Motors', command: 'motor_pair.stop()', desc: 'Stops the motors.' },
                    { category: 'Motors', command: 'motor_pair.move_tank(1, \'rotations\', ls, rs)', desc: 'Moves with individual speeds for left (ls) and right (rs).' },
                    { category: 'Color Sensor', command: 'color_sensor = ColorSensor(\'C\')', desc: 'Creates a color sensor object.' },
                    { category: 'Color Sensor', command: 'color_sensor.get_color()', desc: 'Returns the name of the detected color.' },
                    { category: 'Color Sensor', command: 'color_sensor.get_reflected_light()', desc: 'Returns light intensity (0=dark, 100=bright).' },
                    { category: 'Distance Sensor', command: 'distance_sensor = DistanceSensor(\'D\')', desc: 'Creates a distance sensor object.' },
                    { category: 'Distance Sensor', command: 'distance_sensor.get_distance_cm()', desc: 'Returns distance in cm. Can be `None`.' },
                    { category: 'Force Sensor', command: 'force_sensor = ForceSensor(\'E\')', desc: 'Creates a force sensor object.' },
                    { category: 'Force Sensor', command: 'force_sensor.is_pressed()', desc: 'Returns `True` if pressed.' },
                    { category: 'Gyro Sensor', command: 'hub.motion_sensor.reset_yaw_angle()', desc: 'Resets the robot\'s "forward" direction to 0.' },
                    { category: 'Gyro Sensor', command: 'hub.motion_sensor.get_yaw_angle()', desc: 'Gets current rotation angle in degrees (-180 to 180).' },
                    { category: 'Async Tasks', command: 'import runloop', desc: 'Imports the library for concurrent tasks.' },
                    { category: 'Async Tasks', command: 'async def my_task():', desc: 'Defines a function that can run in parallel.' },
                    { category: 'Async Tasks', command: 'await runloop.sleep_ms(20)', desc: 'Pauses the task to let others run. Essential in loops.' },
                    { category: 'Async Tasks', command: 'runloop.run(task1(), task2())', desc: 'Starts and runs multiple `async` tasks.' },
                ]
            },

            init() {
                this.render();
                this.addEventListeners();
            },

            render() {
                const mainContent = document.getElementById('main-content');
                if (this.state.activeView === 'introduction') {
                    mainContent.innerHTML = this.templates.introduction();
                } else if (this.state.activeView === 'curriculum') {
                    mainContent.innerHTML = this.templates.curriculum();
                    this.renderClassContent();
                    this.renderChart();
                } else if (this.state.activeView === 'cheatsheet') {
                    mainContent.innerHTML = this.templates.cheatsheet();
                    this.renderCheatSheet();
                }
            },

            renderClassContent() {
                const classData = this.data.curriculum.find(c => c.id === this.state.activeClass);
                const contentEl = document.getElementById('class-content');
                if (!classData || !contentEl) return;

                let exercisesHtml = classData.exercises.map(ex => `
                    <div class="mt-6">
                        <h4 class="text-xl font-semibold text-[#3D405B]">${ex.title}</h4>
                        <div class="code-block mt-2">
                            <button class="copy-btn" onclick="App.copyCode(this)">Copy</button>
                            <pre><code class="language-python">${ex.code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                        </div>
                    </div>
                `).join('');

                let exploreHtml = '';
                if (classData.explore && classData.explore.length > 0) {
                    exploreHtml = `
                        <div class="mt-8 pt-6 border-t border-gray-200">
                            <h4 class="text-2xl font-bold text-[#3D405B]">Explore More Functions</h4>
                            ${classData.explore.map(item => `
                                <div class="mt-4">
                                    <p class="font-mono text-md text-pink-600">${item.func}</p>
                                    <p class="text-gray-600 ml-2">${item.desc}</p>
                                    <div class="code-block mt-2">
                                        <button class="copy-btn" onclick="App.copyCode(this)">Copy</button>
                                        <pre><code class="language-python">${item.example.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                contentEl.innerHTML = `
                    <h3 class="text-3xl font-bold text-[#D1523E]">${classData.title}</h3>
                    <p class="mt-2 text-lg text-gray-600">${classData.goal}</p>
                    <div class="mt-4 flex flex-wrap gap-2">
                        ${classData.concepts.map(c => `<span class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">${c}</span>`).join('')}
                    </div>
                    ${exercisesHtml}
                    ${exploreHtml}
                `;
            },
            
            renderChart() {
                const chartContainer = document.getElementById('progress-chart-container');
                if(!chartContainer) return;
                chartContainer.innerHTML = '<canvas id="progressChart"></canvas>';

                const ctx = document.getElementById('progressChart').getContext('2d');
                const conceptsByClass = this.data.curriculum.map(c => c.concepts.length);
                const classLabels = this.data.curriculum.map(c => `Class ${c.id}`);
                
                const backgroundColors = classLabels.map((_, i) => 
                    (i + 1) === this.state.activeClass ? 'rgba(209, 82, 62, 0.8)' : 'rgba(209, 82, 62, 0.3)'
                );

                if (this.progressChart) {
                    this.progressChart.destroy();
                }

                this.progressChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: classLabels,
                        datasets: [{
                            label: 'New Concepts Introduced',
                            data: conceptsByClass,
                            backgroundColor: backgroundColors,
                            borderColor: 'rgba(209, 82, 62, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.dataset.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += context.parsed.y;
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            },

            renderCheatSheet(filter = '') {
                const container = document.getElementById('cheatsheet-content');
                if (!container) return;
                
                const filteredData = this.data.cheatsheet.filter(item => 
                    item.command.toLowerCase().includes(filter.toLowerCase()) ||
                    item.desc.toLowerCase().includes(filter.toLowerCase()) ||
                    item.category.toLowerCase().includes(filter.toLowerCase())
                );

                const grouped = filteredData.reduce((acc, item) => {
                    (acc[item.category] = acc[item.category] || []).push(item);
                    return acc;
                }, {});

                if(Object.keys(grouped).length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 col-span-full">No commands found.</p>`;
                    return;
                }

                container.innerHTML = Object.keys(grouped).sort().map(category => `
                    <div class="mb-8">
                        <h3 class="text-2xl font-bold text-[#3D405B] border-b-2 border-[#D1523E] pb-2 mb-4">${category}</h3>
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${grouped[category].map(item => `
                                <div class="card p-4 flex flex-col">
                                    <p class="font-mono text-sm bg-gray-100 p-2 rounded break-words"><code>${item.command}</code></p>
                                    <p class="text-sm text-gray-600 mt-2 flex-grow">${item.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            },

            addEventListeners() {
                const navButtons = document.querySelectorAll('.nav-link');
                navButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        this.state.activeView = e.target.dataset.target;
                        navButtons.forEach(btn => btn.classList.remove('nav-active'));
                        e.target.classList.add('nav-active');
                        this.render();
                    });
                });

                document.body.addEventListener('click', (e) => {
                    if (e.target.matches('.tab-btn')) {
                        this.state.activeClass = parseInt(e.target.dataset.classId);
                        document.querySelectorAll('.tab-btn').forEach(btn => {
                            btn.classList.remove('tab-active');
                            btn.classList.add('tab-inactive');
                        });
                        e.target.classList.add('tab-active');
                        e.target.classList.remove('tab-inactive');
                        this.renderClassContent();
                        this.renderChart();
                    }
                });

                document.body.addEventListener('input', (e) => {
                    if (e.target.matches('#cheatsheet-search')) {
                        this.renderCheatSheet(e.target.value);
                    }
                });
            },

            copyCode(button) {
                const code = button.nextElementSibling.textContent;
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            },

            templates: {
                introduction() {
                    return `
                        <div id="introduction-view">
                            <section>
                                <h2 class="text-3xl font-bold text-center mb-2 text-[#3D405B]">Meet Your Robot</h2>
                                <p class="text-center text-gray-600 mb-8 max-w-3xl mx-auto">This guide will teach you to program every part of your Spike Prime kit. Here are the key components you'll be working with.</p>
                                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${App.data.introduction.parts.map(part => `
                                        <div class="card p-6 text-center">
                                            <div class="text-5xl mb-4">${part.icon}</div>
                                            <h3 class="text-xl font-semibold text-[#D1523E]">${part.name}</h3>
                                            <p class="text-gray-600 mt-2">${part.desc}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>
                            <section class="mt-16">
                                <h2 class="text-3xl font-bold text-center mb-2 text-[#3D405B]">Core Python Concepts</h2>
                                <p class="text-center text-gray-600 mb-8 max-w-3xl mx-auto">Python is a powerful language. We'll focus on these key ideas to bring your robot to life and prepare you for any challenge.</p>
                                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${App.data.introduction.concepts.map(concept => `
                                        <div class="card p-6">
                                            <h3 class="text-xl font-semibold text-[#D1523E]">${concept.name}</h3>
                                            <p class="text-gray-600 mt-2">${concept.desc}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </section>
                        </div>
                    `;
                },
                curriculum() {
                    return `
                        <div id="curriculum-view">
                            <div class="text-center">
                                <h2 class="text-3xl font-bold text-[#3D405B]">6-Class Curriculum</h2>
                                <p class="text-gray-600 mt-2 max-w-3xl mx-auto">Follow this iterative guide to go from beginner to challenge-ready. Select a class to view its goals and exercises.</p>
                            </div>
                            <div class="flex flex-wrap justify-center gap-2 my-8">
                                ${App.data.curriculum.map(c => `
                                    <button data-class-id="${c.id}" class="tab-btn px-4 py-2 rounded-full font-semibold ${c.id === App.state.activeClass ? 'tab-active' : 'tab-inactive'}">
                                        Class ${c.id}
                                    </button>
                                `).join('')}
                            </div>
                            <div class="grid lg:grid-cols-5 gap-8">
                                <div class="lg:col-span-3 card p-6">
                                    <div id="class-content"></div>
                                </div>
                                <div class="lg:col-span-2 card p-6 flex flex-col">
                                     <h3 class="text-2xl font-bold text-[#3D405B] text-center">Concept Progress</h3>
                                     <p class="text-center text-gray-500 text-sm mb-4">This chart shows the number of new concepts introduced in each class.</p>
                                     <div id="progress-chart-container" class="chart-container flex-grow"></div>
                                </div>
                            </div>
                        </div>
                    `;
                },
                cheatsheet() {
                    return `
                        <div id="cheatsheet-view">
                            <div class="text-center">
                                <h2 class="text-3xl font-bold text-[#3D405B]">Cheat Sheet</h2>
                                <p class="text-gray-600 mt-2 max-w-3xl mx-auto">A quick reference for all the essential Spike Prime Python commands. Use the search bar to filter by command, category, or description.</p>
                            </div>
                            <div class="my-8 max-w-lg mx-auto">
                                <input type="text" id="cheatsheet-search" placeholder="ðŸ”Ž Search commands (e.g., 'gyro', 'move', 'async')..." class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#D1523E]">
                            </div>
                            <div id="cheatsheet-content">
                                <!-- Cheat sheet items will be injected here -->
                            </div>
                        </div>
                    `;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>

</body>
</html>
